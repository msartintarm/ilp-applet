	  <h2>Case Study 3:<br/>Spatial Architecture Scheduling</h2>

<!--  Since the applet will be embedded in the page itself, we don't need this description. (Double-check this)
		<p class="description">
		  Hardware specialization has emerged as an important way to sustain 
		  performance improvements of microprocessors to address transistor energy 
		  efficiency challenges and general purpose processing's inefficiencies. 
		  The <i> spatial architecture</i> paradigm is to map large regions of computation to the hardware,
		  as a static scheduler integrated into the compilation toolchain. The resultant mappings
		  affect execution latency, and exploitable throughput, of the program - hence it is 
		  advantageous to use a scheduler that takes these factors into account. <br/>
		  In ILP, the properties common to spatial architectures are broken into
		  a set of constraints encompassing <i>responsibilities</i> of the
		  generalized scheduler. Several architectures have additional responsibilities in addition
		  to the common set. All responsibilities are factored into a single linear objective
		  function, which is minimized. The solver cuts off when a solution is within 10% of optimality.
		</p>
-->
