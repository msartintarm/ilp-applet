<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
	  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<!-- All text on this page is property of Aberger / Sartin-Tarm. (c) 2013. -->
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='Content-Type' content='text/html charset=utf-8'/>
    <title>Case Study 3</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src='case3.js' type='text/javascript'></script>
    <script src="example.js" type="text/javascript"></script> 
  </head>

  <body>
    <div id="syn_wrap">
      <div class="syn_padDiv"> 
        <div class="syn_main">
	  <h2>Case Study 3:<br/>Spatial Architecture Scheduling</h2>

	  <p class="syn_description" style="text-align:center;">
	    <i>Select an architecture (mouse-over for description).</i>
	  </p>

	  <table style="width:100%;"><tr>
	      <td style="text-align:center; padding:none; border-style:none;">
		<button onmouseover="case3.describe(1)" onclick="case3.load(1)">Simple</button>
	      </td>
	      <td style="text-align:center; padding:none; border-style:none;">
		<button onmouseover="case3.describe(2)" onclick="case3.load(2)">DySER</button>
	      </td>
	      <td style="text-align:center; padding:none; border-style:none;">
		<button onmouseover="case3.describe(3)" onclick="case3.load(3)">PLUG</button>
	      </td>
	      <td style="text-align:center; padding:none; border-style:none;">
		<button onmouseover="case3.describe(4)" onclick="case3.load(4)">TRIPS</button>
	      </td>
	  </tr></table>
          <div id="syn_case3_description" style="text-align:center;">
	    <h3 id="syn_case3_title"></h3>
	    <p id="syn_case3_describe" style="font-size:20px;"></p>
	  </div>
	  
          <div id="syn_case3_content" style="display:none;">
            <div class="syn_left_half"> 
	      <div style="border-style:inset; border-width:4px; border-color:#999999;">
		<br/>
		<div id="syn_hw_files"></div><br/>
		<div id="syn_sw_files"></div><br/>
		<div id="syn_upload_file"></div>
		<button style="font-size:20px; width:100%;" onclick="case3.load_from_java();">Display Problem on Right</button>
		<button style="font-size:20px; width:100%;" id="syn_submit_button" disabled="disabled" onclick="Neos.submit_from_java();">Submit Problem to NEOS!</button>
		<button style="font-size:20px; width:100%;" id="syn_kill_button" disabled="disabled" onclick="Neos.kill_job();">Stop Current Job?</button>
	      </div>
	    </div>


	    <div class="syn_right_half">
	      <div style="border-style:inset; border-width:4px; border-color:#999999;text-align:center;">
		<h4 >File to be loaded:</h4>
		<textarea id="syn_input_file" style="width:98%;font-size:9pt;" rows="15">NEOS loading..</textarea>
	      </div>
	    </div>
	    
	    <div style="width:100%; padding-top:10px; text-align:center;float:left;">
	      <div class="syn_one_third">Solver Status:<br/>
		<textarea id="syn_solver_status" style="width:95%;" rows="12"></textarea>
	      </div>
	      <div class="syn_one_third">Solver Output:<br/>
		<textarea id="syn_solver_output" style="width:95%;" rows="12"></textarea>
	      </div>
	      <div class="syn_one_third">Solution:<br/>
		<textarea id="syn_solver_solution" style="width:95%;" rows="12"></textarea>
	      </div>
	      <textarea id="syn_parsed_solution" style="width:95%;" rows="4"></textarea>
	    </div>

	    <object type="application/x-java-applet" height="1" width="1" id="syn_the_applet">
	      <param name="codebase" value="bin" />
	      <param name="archive" value="Neos.jar, commons-logging-1.1.jar, xmlrpc-common-3.1.3.jar, xmlrpc-client-3.1.3.jar, ws-commons-util-1.0.2.jar, plugin.jar" />
	      <param name="code" value="NeosClient/Neos.class" />
	      <param name="mayscript" value="true" />
	      Java applet failed to load!
	    </object>

          </div>
	</div>
      </div>
    </div>
  </body>
</html>
