<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='Content-Type' content='text/html charset=utf-8'/>
    <title>Case Study 3</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src='case3.js' type='text/javascript'></script>
    <script src="example.js" type="text/javascript"></script> 
  </head>

  <body>
    <div id='wrap'>

      <div class="padDiv"> 
        <div class='main'>
	  <h2>Case Study 3:<br/>Spatial Architecture Scheduling</h2>

	  <p class="description" style="text-align:center;">
	    <i>Select an architecture (mouse-over for description).</i>
	  </p>

	  <table style="width:100%;text-align:center;">
	    
	    <thead><tr>
		<th><button onmouseover="case3.describe(1)" 
			    onclick="case3.load(1)">Simple</button></th>
		<th><button onmouseover="case3.describe(2)" 
			    onclick="case3.load(2)">DySER</button></th>
		<th><button onmouseover="case3.describe(3)" 
			    onclick="case3.load(3)">PLUG</button></th>
		<th><button onmouseover="case3.describe(4)" 
			    onclick="case3.load(4)">TRIPS</button></th>
	    </tr></thead>
	  </table>
          <div id="case3_description" style="text-align:center;">
	    <h3 id="case3_title"></h3>
	    <p id="case3_describe" style="font-size:20px;"></p>
	  </div>
	  
          <div id="case3_content" style="display:none;">
            <div class="left_half"> 
	      <div style="border-style:inset; border-width:4px; border-color:#999999;">
		<br/>
		<div id="hw_files"></div><br/>
		<div id="sw_files"></div><br/>
		<div id="upload_file"></div>
		  <button align="center" 
			  style="font-size:20px; width:100%;" 
			  onclick="case3.load_from_java();">
		    Display File On Right
		  </button>
		  <br/>
		  <button align="center" style="font-size:20px; width:100%;" id="submit_button" disabled="disabled" onclick="Neos.submit_from_java();">
		    Submit job to NEOS!
		  </button>
	      </div>
	    </div>


	    <div class="right_half">
	      <div style="border-style:inset; border-width:4px; border-color:#999999;text-align:center;">
		<h4 >File to be loaded:</h4>
		<textarea id="input_file" style="width:98%;font-size:9pt;" rows="15">
		  NEOS loading..
		</textarea>
	      </div>
	    </div>
	    
	    <div style="width:100%; padding-top:10px; text-align:center;float:left;">
	      <div class="one_third">
		Solver Status:<br/>
		<textarea id="solver_status" style="width:95%;" rows="12"></textarea>
	      </div>
	      <div class="one_third">
		Solver Output:<br/>
		<textarea id="solver_output" style="width:95%;" rows="12"></textarea>
	      </div>
	      <div class="one_third">
		Solution:<br/>
		<textarea id="solver_solution" style="width:95%;" rows="12"></textarea>
	      </div>
	    </div>

          </div>

	  <object type="application/x-java-applet" height="1" width="1" id="the_applet">
	    <param name="codebase" value="bin" />
	    <param name="archive" value="Neos.jar, commons-logging-1.1.jar, xmlrpc-common-3.1.3.jar, xmlrpc-client-3.1.3.jar, ws-commons-util-1.0.2.jar, plugin.jar" />
	    <param name="code" value="NeosClient/Neos.class" />
	    <param name="mayscript" value="true" />
	    Java applet failed to load!
	  </object>

	</div>
      </div>
    </div>
    
</div>
</body>
</html>
